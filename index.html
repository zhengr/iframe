<!DOCTYPE html>
<html>
<head>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden; /* 隐藏主页面的滚动条 */
  }
  iframe {
    width: 100%;
    border: none;
  }
</style>
</head>
<body>
<iframe id="myframe" src="https://mixtao-www.hf.space" onload="resizeIframe(this)" height="0" scrolling="no"></iframe>
 
<script>
function resizeIframe(iframe) {
  iframe.height = iframe.contentWindow.document.documentElement.scrollHeight + 'px';
}
</script>
</body>
</html>
