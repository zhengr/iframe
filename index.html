<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>嵌入外部网页示例</title>
<style>
  /* 设置 iframe 的样式 */
  iframe {
    width: 100%; /* 让 iframe 宽度占满父容器 */
    height: 100vh; /* 设置 iframe 高度为视口高度 */
    border: none; /* 去掉 iframe 的边框 */
  }
</style>
</head>
<body>

<h2>嵌入外部网页示例</h2>

<iframe src="https://mixtao-www.hf.space" title="Mixtao Website"></iframe>

<p>这里是你网页的其他内容。</p>

</body>
</html>
