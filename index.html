<!DOCTYPE html>
<html>
<head>
    <title>首页</title>
    <script>
        function resizeIframe(iframe) {
            iframe.height = iframe.contentWindow.document.documentElement.scrollHeight + 'px';
        }
    </script>
</head>
<body>
    <iframe id="myIframe" onload="resizeIframe(this)" src="https://mixtao-www.hf.space" width="100%" frameborder="0"></iframe>
</body>
</html>
